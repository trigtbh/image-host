<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Host - Upload & Share</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      animation: backgroundShift 20s ease-in-out infinite;
    }

    @keyframes backgroundShift {
      0%, 100% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      max-width: 500px;
      width: 90%;
      position: relative;
      z-index: 1;
      animation: slideUp 0.8s cubic-bezier(0.23, 1, 0.32, 1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(60px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .title {
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .title h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
      font-weight: 400;
      margin-bottom: 2.5rem;
      text-align: center;
    }

    .upload-area {
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      padding: 3rem 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .upload-area::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .upload-area:hover::before {
      left: 100%;
    }

    .upload-area:hover {
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.05);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .upload-area.dragover {
      border-color: #4facfe;
      background: rgba(79, 172, 254, 0.1);
      transform: scale(1.02);
    }

    .upload-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: rgba(255, 255, 255, 0.7);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .upload-text {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .upload-subtext {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
    }

    .file-input {
      display: none;
    }

    .upload-button {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
      position: relative;
      overflow: hidden;
      width: 100%;
      opacity: 0.5;
      transform: scale(0.95);
      pointer-events: none;
    }

    .upload-button.active {
      opacity: 1;
      transform: scale(1);
      pointer-events: all;
    }

    .upload-button:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 25px rgba(79, 172, 254, 0.6);
    }

    .upload-button:active {
      transform: translateY(0) scale(0.98);
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      margin: 1.5rem 0;
      overflow: hidden;
      opacity: 0;
      transform: scaleX(0);
      transform-origin: left;
      transition: all 0.3s ease;
    }

    .progress-bar.active {
      opacity: 1;
      transform: scaleX(1);
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      border-radius: 3px;
      transition: width 0.3s ease;
      width: 0%;
    }

    .response {
      margin-top: 1.5rem;
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
      font-weight: 500;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
    }

    .response.show {
      opacity: 1;
      transform: translateY(0);
    }

    .response.success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.3);
      color: #4caf50;
    }

    .response.error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.3);
      color: #f44336;
    }

    .selected-file {
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
      display: none;
    }

    .selected-file.show {
      display: block;
      animation: fadeInUp 0.3s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Sparkle animation */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle 2s linear infinite;
    }

    @keyframes sparkle {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Image Host</h1>
      <p class="subtitle">Drag & drop or click to upload your images</p>
    </div>
    
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">ðŸ“¸</div>
        <div class="upload-text">Choose an image to upload</div>
        <div class="upload-subtext">Supports JPG, PNG, GIF up to 10MB</div>
        <input type="file" name="uploadedFile" class="file-input" id="fileInput" accept="image/*">
      </div>
      
      <div class="selected-file" id="selectedFile"></div>
      
      <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      
      <button type="submit" class="upload-button" id="uploadButton">
        <span id="buttonText">Upload Image</span>
      </button>
    </form>
    
    <div class="response" id="response"></div>
  </div>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const uploadButton = document.getElementById('uploadButton');
    const buttonText = document.getElementById('buttonText');
    const selectedFile = document.getElementById('selectedFile');
    const response = document.getElementById('response');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');

    // Create sparkles
    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random() * window.innerWidth + 'px';
      sparkle.style.top = Math.random() * window.innerHeight + 'px';
      sparkle.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(sparkle);
      
      setTimeout(() => sparkle.remove(), 2000);
    }

    setInterval(createSparkle, 300);

    // File input change handler
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        selectedFile.innerHTML = `
          <strong>Selected:</strong> ${file.name} 
          <span style="opacity: 0.7;">(${(file.size / 1024 / 1024).toFixed(2)} MB)</span>
        `;
        selectedFile.classList.add('show');
        uploadButton.classList.add('active');
        buttonText.textContent = 'Upload Image';
      } else {
        selectedFile.classList.remove('show');
        uploadButton.classList.remove('active');
      }
    });

    // Drag and drop handlers
    uploadArea.addEventListener('click', () => fileInput.click());

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        fileInput.files = files;
        fileInput.dispatchEvent(new Event('change'));
      }
    });

    // Form submission
    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!fileInput.files[0]) return;
      
      const formData = new FormData(uploadForm);
      
      // Reset response
      response.classList.remove('show', 'success', 'error');
      
      // Show progress bar and update button
      progressBar.classList.add('active');
      buttonText.textContent = 'Uploading...';
      uploadButton.style.pointerEvents = 'none';
      
      // Simulate progress (since we don't have real progress tracking)
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += Math.random() * 30;
        if (progress > 90) progress = 90;
        progressFill.style.width = progress + '%';
      }, 200);
      
      try {
        const res = await fetch('http://127.0.0.1:3000/api/upload', {
          method: 'POST',
          body: formData
        });
        
        clearInterval(progressInterval);
        progressFill.style.width = '100%';
        
        const text = await res.text();
        
        setTimeout(() => {
          response.textContent = text;
          response.classList.add('show', res.ok ? 'success' : 'error');
          progressBar.classList.remove('active');
          buttonText.textContent = 'Upload Another';
          uploadButton.style.pointerEvents = 'all';
        }, 500);
        
      } catch (err) {
        clearInterval(progressInterval);
        progressBar.classList.remove('active');
        
        response.textContent = 'Upload failed: ' + err;
        response.classList.add('show', 'error');
        buttonText.textContent = 'Try Again';
        uploadButton.style.pointerEvents = 'all';
      }
    });
  </script>
</body>
</html>
